<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Advocate Diary</title>
    <link rel="stylesheet" href="style.css?v=39.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d6efd">
    <link rel="icon" type="image/png" href="https://img.icons8.com/emoji/512/scales-emoji.png">

<body>
    <div class="auth-container">
        <h1><span class="logo-icon">⚖️</span> Advocate Diary</h1>
        <h2 id="formTitle">Login</h2> <form id="loginForm" class="auth-form">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="submitBtn">Login</button> </form>

        <p>OR</p>

        <button id="googleLoginBtn" class="google-btn">
             <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" alt="G" style="margin-right:8px;"> 
             Sign in with Google
        </button>
        
        <div style="margin-top: 20px; font-size: 0.9em; display: flex; flex-direction: column; gap: 10px;">
            <a href="#" id="forgotPasswordLink" style="color: var(--primary); text-decoration: none;">Forgot Password?</a>
            
            <span id="toggleText">
                No account? <a href="#" id="toggleAuthMode" style="color: var(--primary); font-weight: bold;">Create one</a>
            </span>
        </div>
    </div>

    <div class="global-footer">
        <p>Created by Yeash Pandey</p>
        <p><a href="updates.html">App Updates</a> | <a href="policy.html">Privacy Policy</a> | <a href="mailto:contact.advocatediary@gmail.com">Contact Us</a></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
