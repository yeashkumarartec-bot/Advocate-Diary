<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Clients - Advocate Diary</title>
    <link rel="stylesheet" href="style.css?v=38.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d6efd">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <script src="theme.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="logo-icon">⚖️</span> Advocate Diary</h1>
            <div class="header-controls">
                <span id="userEmail">Loading...</span>
                <a href="dashboard.html" class="header-link">Dashboard</a> 
                <a href="index.html" class="header-link">Go to Diary</a> 
                <a href="recyclebin.html" class="header-link danger-link">♻️Recycle Bin</a>
                <button id="btnLogout">Logout</button>
            </div>
        </header>
        <main>
            <h2 style="text-align:center; color:var(--primary);">My Clients</h2>
            
            <div class="client-form-container">
                <h3 style="margin-top:0; color:var(--text-main);">Add New Client</h3>
                <form id="addClientForm">
                    <input type="text" id="clientName" placeholder="Full Name" required>
                    <input type="tel" id="clientMobile" placeholder="Mobile Number" required>
                    <input type="email" id="clientEmail" placeholder="Email (Optional)">
                    <input type="text" id="clientAddress" placeholder="Address (Optional)">
                    <button type="submit">Save Client</button>
                </form>
                <p id="clientFormSuccess" style="display:none; color:var(--success); margin-top:10px;">Saved!</p>
            </div>

            <h3 style="color:var(--text-main);">Saved Clients</h3>
            <div class="table-container">
                <table>
                    <thead><tr><th>Name</th><th>Mobile</th><th>Email</th><th>Address</th><th>Action</th></tr></thead>
                    <tbody id="clientTableBody"></tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="editClientModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeEditClientModal">&times;</span>
            <h2>Edit Client</h2>
            <form id="editClientForm" style="display:grid; gap:12px;">
                <input type="hidden" id="editClientId">
                <input type="text" id="editClientName" placeholder="Name" required>
                <input type="tel" id="editClientMobile" placeholder="Mobile" required>
                <input type="email" id="editClientEmail" placeholder="Email">
                <input type="text" id="editClientAddress" placeholder="Address">
                <button type="submit" style="background:var(--primary); color:white; padding:12px; border:none; border-radius:8px;">Update</button>
            </form>
        </div>
    </div>
    
    <div class="global-footer">
        <p>Created with ❤️ by Yeash Pandey</p>
        <p><a href="updates.html">App Updates</a> | <a href="policy.html">Privacy Policy</a> | <a href="mailto:contact.advocatediary@gmail.com">Contact Us</a></p>
    </div>
